name: 编辑业务域配置
description: 编辑业务域配置，用户选择当前支持的配置文件路径，配置来源，配置内容或从主机导入或从本地导入三种方式进行配置文件内容的修改，并将修改之后的业务域配置以表格形式展示
steps:
  - name: start
    call_type: api
    params:
      endpoint: POST /conftrace/management/addManagementConf
    next: get_management_conf
  - name: get_management_conf
    call_type: api
    params:
      endpoint: POST /conftrace/management/getManagementConf
    next: generate_response
  - name: generate_response
    call_type: llm
    params:
      system_prompt: 你是一个擅长Linux系统性能优化，且能够根据具体情况撰写分析报告的智能助手。
      user_prompt: |
        用户指示：
        {question}

        参考信息：
        {context}

        根据上述信息，撰写系统性能分析报告。
    next: end
  - name: end
    call_type: none