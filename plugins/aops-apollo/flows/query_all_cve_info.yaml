name: query_all_cve_info
description: 查看所有CVE(漏洞)信息|
  如果传入fixed参数为true,查询已修复的漏洞信息,传入fixed参数为false,查询未修复的漏洞信息。|
  查询结果用Markdown表格展示。输出结果必须包含以下文本内容：当前只展示了部分cve，具体详情在http://172.168.158.157/vulnerability/cves/cves-management查看
  
steps:
  - name: start
    call_type: api
    params:
      endpoint: POST /vulnerabilities/cve/list/get
    next: end
  - name: end
    call_type: llm
    params:
      user_prompt: |
        查询api的返回值为{data}，返回值中的data为cve信息。请将cve信息输出为markdown表格,并提示：当前只展示了部分cve，具体详情在http://172.168.158.157/vulnerability/cves/cves-management查看
