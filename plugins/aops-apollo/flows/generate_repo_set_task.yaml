name: generate_repo_set_task
description:  生成设置repo源的任务,可以给目标主机添加指定repo源,该repo源需要在任务生成前已经被添加到aops系统的repo源列表中,任务名称可以由用户指定;生成任务后不代表设置repo成功，需要用户执行生成的任务
steps:
  - name: start
    call_type: api
    params:
      endpoint: POST /vulnerabilities/task/repo/generate
    next: end
  - name: end
    call_type: none
