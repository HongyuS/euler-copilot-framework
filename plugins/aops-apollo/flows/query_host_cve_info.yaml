name: query_host_cve_info
description: 查看指定单个主机存在的漏洞(CVE)信息，并用Markdown表格展示。若返回结果中total_page字段的值大于1，则在输出的最后加入“目前只展示了部分CVE信息。其余CVE编号和信息，请去A-Ops CVE详情页面查看。”
steps:
  - name: start
    call_type: api
    params:
      endpoint: POST /vulnerabilities/host/cve/get
    next: end
  - name: end
    call_type: none
