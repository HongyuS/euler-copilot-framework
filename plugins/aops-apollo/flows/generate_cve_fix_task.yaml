name: generate_cve_fix_task
description: 生成cve修复任务,任务信息,任务名称可以由用户指定，用户可以指定修复方式(热修复是:hotpatch,冷修复是:coldpatch)、受影响的软件包和可升级的软件包，传参传递主机id(host_id)而不是主机名(host_name);任务生成后,将生成的任务id返回给用户并通知用户需要执行生成的任务
steps:
  - name: start
    call_type: api
    params:
      endpoint: POST /vulnerabilities/task/cve-fix/generate
    next: end
  - name: end
    call_type: none
