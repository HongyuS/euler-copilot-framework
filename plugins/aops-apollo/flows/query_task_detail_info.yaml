name: query_task_detail_info
description: 查询任务的完整信息，用户必须指定需要查询的任务ID。
steps:
  - name: start
    call_type: api
    params:
      endpoint: GET /vulnerabilities/task/info/get
    next: flow_choice
  - name: flow_choice
    call_type: choice
    params:
      instruction: 返回值中task_type字段中包含哪种任务类型信息？
      choices:
        - step: query_cve_fix_task_info
          description: 返回值的task_type为'cve fix'时，选择此项
        - step: query_repo_set_task_info
          description: 返回值的task_type为'repo set'时，选择此项
        - step: query_hotpatch_remove_task_info
          description: 返回值的task_type为'hotpatch remove'时，选择此项
        - step: query_rollback_task_info
          description: 返回值的task_type为'cve rollback'时，选择此项
  - name: query_cve_fix_task_info
    call_type: api
    params:
      endpoint: POST /vulnerabilities/task/cve-fix/info/get
    next: end
  - name: query_repo_set_task_info
    call_type: api
    params:
      endpoint: POST /vulnerabilities/task/repo/info/get
    next: end
  - name: query_hotpatch_remove_task_info
    call_type: api
    params:
      endpoint: POST /vulnerabilities/task/hotpatch-remove/info/get
    next: end
  - name: query_rollback_task_info
    call_type: api
    params:
      endpoint: POST /vulnerabilities/task/cve-rollback/info/get
    next: end
  - name: end
    call_type: none
